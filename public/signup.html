<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vo Tan Binh from SPACEAPP Team" />
        <meta name="description" content="SignUp Page">

        <title>SPACEAPP | Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style/formstyle.css">
        <link rel="icon" href="img/webicon.webp">
    </head>
    <body>
        <h1 class="mb-0 mt-2 Title">SPACEAPP</h1>
        <section class="card h-100 rounded-3 shadow justify-content-center mt-3 mx-5 mb-4" >
            <section class="card-body mb-0">
                <!-- <section id="error-box" class="alert alert-danger d-none" role="alert"></section> -->
                <section id="error-box" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                    <span id="error-text"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </section>
                <form class="needs-validation" novalidate action="/signup" method="post">
                    <section class="form-group my-2">
                        <label class="label my-1" for="inputEmail">Email</label>
                        <input type="email" name= "email" class="form-control" id="inputEmail" placeholder="example@gmail.com" required autocomplete="off">
                        <section class="invalid-feedback">Please Enter a Valid Email</section>
                    </section>
                    <section class="form-group my-2">
                        <label class="label my-1" for="inputPassword">Password</label>
                        <input type="password" name= "password" class="form-control" id="inputPassword" minlength="6" maxlength="18" required oninput="checkMatch()">
                        <section class="invalid-feedback">This must be more than 5 and less than 17 characters</section>
                    </section>
                    <section class="form-group my-2">
                        <label class="label my-1" for="inputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" required oninput="checkMatch()">
                        <section class="invalid-feedback">Passwords must match</section>
                    </section>
                    <section class="form-group my-2 ms-2">
                        <button type="button" class="btn btn-sm btn-primary" onclick="togglePassword('inputPassword', 'inputConfirmPassword', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                        <section class="form-check ms-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                You Agree with our <a href="PrivatePolicy.html" target="_blank" style="text-decoration: none; color:rgb(19, 78, 120)">Terms</a>
                            </label>
                            <section class="invalid-feedback">This is required</section>
                        </section>
                    </section>
                    <section class="row row-cols-3 justify-content-center">
                        <button type="submit" class="btn btn-primary my-2 mt-3">Create Account</button><br><br>
                    </section>
                    <section class="row row-cols-3 justify-content-center mt-4">
                        <button type="button" class="btn btn-secondary mt-1 mb-0" style="background: transparent; border: 0px; color:rgb(19, 78, 120)" onclick="window.location.href='login.html'">Already have an account? Log In</button>
                    </section>
                </form>
            </section>
        </section>
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.has("error")) {
            const box = document.getElementById("error-box");
            const text = document.getElementById("error-text");
            box.classList.remove("d-none");
            text.textContent = params.get("error");
            }
        </script>
        <script>
            function checkMatch() {
                const pw = document.getElementById("inputPassword");
                const confirm = document.getElementById("inputConfirmPassword");

                confirm.setCustomValidity("");

                if (confirm.value === "") {
                    confirm.classList.remove("is-valid", "is-invalid");
                }
                else if (pw.value !== confirm.value) {
                    confirm.setCustomValidity("Passwords do not match");
                    // confirm.reportValidity(); it will show a pop up displaying the str in the setCustomValidity(), cool if you don't want to use the invalid-feedback class section
                    confirm.classList.remove("is-valid");
                    confirm.classList.add("is-invalid");
                } else {
                    confirm.setCustomValidity("");
                    confirm.classList.remove("is-invalid");
                    confirm.classList.add("is-valid");
                }
            }
            (function () {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(function (form) {
                    checkMatch()
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })();
        </script>
        <script>
            function togglePassword(pw_id, confirm_id, btn) {
                const pw = document.getElementById(pw_id);
                const confirm = document.getElementById(confirm_id);
                const icon = btn.querySelector("i");
                const pwisPassword = pw.type === "password";
                const confirmisPassword = confirm.type == "password";
                pw.type = pwisPassword ? "text": "password";
                confirm.type = confirmisPassword ? "text" : "password";
                // btn.textContent = pwisPassword ? "üôà" : "üëÅÔ∏è";
                icon.classList.remove(pwisPassword ? "bi-eye" : "bi-eye-slash")
                icon.classList.add(pwisPassword ? "bi-eye-slash" : "bi-eye")
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
