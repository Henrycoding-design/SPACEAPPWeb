<style>
/* Base styles */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown menu */
.dropdown-menu {
    display: block;
    opacity: 0;
    transition: opacity 0.3s ease;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    background: white;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    pointer-events: none; /* Prevent clicks when hidden */
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-menu {
    opacity: 1;
    pointer-events: auto;
}

/* Add underline effect to the parent dropdown trigger */
.dropdown > a {
    position: relative;
    display: inline-block;
    padding: 5px 10px;
    color: #000;
    text-decoration: none;
}

/* Underline with animation */
.dropdown > a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 100%;
    background-color: #007bff;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
}

/* Animate underline on hover */
.dropdown:hover > a::after {
    transform: scaleX(1);
    transform-origin: left;
}

/* Reverse the underline when hover out */
.dropdown > a:not(:hover)::after {
    transform: scaleX(0);
    transform-origin: right;
}
body{
    background-image: url("img/registerbg.jpg");
    background-size: cover;
}
</style>

<!-- HTML structure -->
<div class="dropdown">
  <a href="#">Dropdown</a>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Item 1</a>
    <a class="dropdown-item" href="#">Item 2</a>
    <a class="dropdown-item" href="#">Item 3</a>
  </div>
</div>
