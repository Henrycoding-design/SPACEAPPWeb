<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vo Tan Binh from SPACEAPP Team" />
        <meta name="description" content="Package Registration Page">
        <title>SPACEAPP | Free Download</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style/formstyle.css">
        <link rel="icon" href="img/APPICON.webp">
    </head>
    <body>
        <main>
            <section class="container py-3">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-12 col-lg-10 col-xl-9">
                        <h1 class="mb-2 Title text-center">SPACEAPP</h1>

                        <div class="card rounded-3 shadow mt-2 p-3 p-md-4 mx-auto">
                        <div class="card-body">
                            <h4 class="card-title label mb-3">Download</h4>
                            <section id="error-box" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                                <span id="error-text"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </section>

                            <form class="needs-validation" novalidate action="/freeregister" method="post">
                            <p class="mb-2">Which version would you like to have? <a href="https://github.com/Henrycoding-design/SPACEAPPEXE/releases" style="color:#091b57;">See more versions!</a></p>

                            <div class="d-flex flex-wrap gap-3 mb-3" role="radiogroup" aria-label="Version selection">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="v4.2" name="flexRadioDefault" value="v4.2">
                                    <label class="form-check-label text-muted" for="v4.2">v4.2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="v5.0" name="flexRadioDefault" value="v5.0">
                                    <label class="form-check-label" for="v5.0">v5.0 <span class="badge bg-primary">Stable</span></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="v5.0-beta-5" name="flexRadioDefault" value="v5.0-beta-5">
                                    <label class="form-check-label" for="v5.0-beta-5">v5.0-beta.5 <span class="badge" style="background: linear-gradient(135deg, #06b6d4, #22d3ee); color:#041744;">Preview</span></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="v5.5" name="flexRadioDefault" value="v5.5" checked>
                                    <label class="form-check-label" for="v5.5">v5.5 <span class="badge" style="background: linear-gradient(135deg, #6f7cff, #8b5cf6);;">Newest</span></label>
                                </div>                                
                            </div>

                            <div class="row g-3">
                                <div class="col-12 col-md-6">
                                <label class="label" for="inputFirstName">First name</label>
                                <input type="text" class="form-control" id="inputFirstName" name="inputFirstName"
                                        autocomplete="given-name" autocapitalize="words" required>
                                <div class="invalid-feedback">Please enter your first name.</div>
                                </div>
                                <div class="col-12 col-md-6">
                                <label class="label" for="inputLastName">Last name</label>
                                <input type="text" class="form-control" id="inputLastName" name="inputLastName"
                                        autocomplete="family-name" autocapitalize="words" required>
                                <div class="invalid-feedback">Please enter your last name.</div>
                                </div>

                                <div class="col-12">
                                <label class="label" for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                                        placeholder="example@gmail.com" autocomplete="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email. We will send your download link here.
                                </div>
                                </div>

                                <div class="col-12 col-md-6">
                                <label class="label" for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" name="inputAddress"
                                        placeholder="1234 Main St" autocomplete="address-line1">
                                </div>
                                <div class="col-12 col-md-6">
                                <label class="label" for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="inputCity"
                                        placeholder="Los Angeles" autocomplete="address-level2">
                                </div>

                                <div class="col-12 col-md-6">
                                <label class="label" for="inputCountry">Country</label>
                                <input type="text" class="form-control" id="inputCountry" name="inputCountry"
                                        placeholder="USA" autocomplete="country-name">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="label" for="spaceKnowledgeLevel">
                                        Are you familiar with space technology?
                                    </label>
                                    <select
                                        id="spaceKnowledgeLevel"
                                        name="spaceKnowledgeLevel"
                                        class="form-select"
                                    >
                                        <option value="">Prefer not to say</option>
                                        <option value="beginner">Beginner</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="expert">Expert</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-check my-4 ms-1">
                                <input class="form-check-input" type="checkbox" id="gridCheck" name="agree" required>
                                <label class="form-check-label" for="gridCheck">
                                You agree with our
                                <a href="PrivatePolicy.html" target="policy" class="text-decoration-underline" onclick="window.open('', 'policy')" style="color:#091b57;">Terms</a>
                                </label>
                                <div class="invalid-feedback">You must agree to continue.</div>
                            </div>

                            <div class="d-grid gap-3 mt-4">
                                <button id="downloadBtn" type="submit" class="btn btn-primary btn-lg"><i class="bi bi-download"></i> Download Now!</button>
                            </div>

                            <p class="mt-5 text-center">
                                <a class="text-nowrap login_btn" href="signup.html" target="signup" onclick="window.open('', 'signup')">
                                Don't have an account yet? Make one now!
                                </a>
                            </p>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script>
            // Bootstrap validation script
            (function () {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                })
            })();
        </script>
        <script>
            const params = new URLSearchParams(window.location.search);
            const error = params.get("error");
            const match = error.match(/(\d+)s/);
            const waitMs = match ? Number(match[1]) * 1000 * 60 : 5000;

            if (params.has("error")) {
                const box = document.getElementById("error-box");
                const text = document.getElementById("error-text");
                const button = document.getElementById("downloadBtn");

                box.classList.remove("d-none");
                box.classList.add("show");
                text.textContent = decodeURIComponent(error);

                button.disabled = true;
                button.classList.add("disabled");

                setTimeout(() => {
                    box.classList.remove("show");
                    button.disabled = false;
                    button.classList.remove("disabled");

                    setTimeout(() => {
                        box.classList.add("d-none");
                    }, 200);
                }, waitMs);
                // Prevent error from reappearing on refresh
                history.replaceState(null, "", location.pathname);
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
